# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: gitHubAction

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  RESOURCE_GROUP: "dot-dev-eun-aks-shared-rg"
  CLUSTER_NAME: "dotshsrv"
  CONTAINER_NAME: "springboot_Test"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8.0'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    #- name: Build and push docker image
      #uses: mr-smithers-excellent/docker-build-push@v5
     # with:
      #  image: checkout/pog-api-stub/springboot-images
       # tags: latest
        #registry: registryforpog.azurecr.io
        #dockerfile: Dockerfile
        #username:   ${{ secrets.ACR_USERNAME }}
        #password: ${{ secrets.ACR_PASSWORD }}
        # Builds and pushes an image up to your Azure Container Registry
        # Logs in with your Azure credentials
    - uses: azure/docker-login@v1
       with:
       login-server: ${{ secrets.ACR_ENDPOINT }}
       username: ${{ secrets.ACR_USERNAME }}
       password: ${{ secrets.ACR_PASSWORD }}
    - run: |
        docker build . -t ${{ secrets.ACR_ENDPOINT }}/checkout/pog-api-stub:${{ github.sha }}
        docker push ${{ secrets.ACR_ENDPOINT }}/checkout/pog-api-stub:${{ github.sha }}         
    
        
        